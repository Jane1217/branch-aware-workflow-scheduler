global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'workflow-scheduler'

scrape_configs:
  - job_name: 'workflow-scheduler'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          instance: 'workflow-scheduler-api'

